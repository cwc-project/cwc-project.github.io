<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dbClick ios</title>
    <style>
      div {
        border: 1px solid #000;
        padding: 2rem;
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="div">Double click this div</div>
    <script>
      const div = document.getElementById('div');
      let tappedTwice = false;
      function onDobleClick(e) {        
        if(!tappedTwice) {
          tappedTwice = true;
          setTimeout(function() {tappedTwice = false}, 300)
          return;
        }
        e.preventDefault();
        alert('Div double click')

      };
      div.onclick = onDobleClick;
    </script>
  </body>
</html>
