<!DOCTYPE html>
<html lang="en">
  <head>

    <title>dbClick ios</title>
    <style>
      div {
        border: 1px solid #000;
        padding: 2rem;
        margin: 2rem;
      }
      div#double-tap {
        height: 50px;
        width: 200px;
        border: 1px solid black;
        background-color: lightblue;
        line-height: 50px;
        text-align: center;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div id="div">Double Tap onclick</div>
    <div id="double-tap">Double Tap touchstart</div>
    <!-- <div id="double-tap">Double Tap Me NEW !!!</div> -->
    <script>
      // const div = document.getElementById('div');
      // let tappedTwice = false;
      // function onDobleClick(e) {
      //   if (!tappedTwice) {
      //     tappedTwice = true;
      //     setTimeout(function() {
      //       tappedTwice = false;
      //     }, 300);
      //     return;
      //   }
      //   e.preventDefault();
      //   alert('Div double click');
      // }
      // div.ontouchstart = onDobleClick;
      const div = document.getElementById('div');
      const doubleTap = document.getElementById('double-tap');

      doubleTap.addEventListener('touchstart', tapHandler);
      doubleTap.addEventListener('dblclick', function() {
        alert('double clicked');
      });

      div.addEventListener('click', tapHandler);
    
      var tapedTwice = false;

      function tapHandler(event) {
        event.preventDefault();
        if (!tapedTwice) {
          tapedTwice = true;
          setTimeout(function() {
            tapedTwice = false;
          }, 300);
          return false;
        }
        // event.preventDefault();
        //action on double tap goes below
        alert('You tapped me Twice !!!');
      }
    </script>
  </body>
