        height: 50px;

  <body>
    <!-- <div id="div">Double click this div</div> -->
    <div id="double-tap">Double Tap Me !!!</div>
    <script>
      // const div = document.getElementById('div');
      // let tappedTwice = false;
      // function onDobleClick(e) {
      //   if (!tappedTwice) {
      //     tappedTwice = true;
      //     setTimeout(function() {
      //       tappedTwice = false;
      //     }, 300);
      //     return;
      //   }
      //   e.preventDefault();
      //   alert('Div double click');
      // }
      // div.ontouchstart = onDobleClick;
      document
        .getElementById('double-tap')
        .addEventListener('touchstart', tapHandler);

      var tapedTwice = false;

      function tapHandler(event) {
        if (!tapedTwice) {
          tapedTwice = true;
          setTimeout(function() {
            tapedTwice = false;
          }, 300);
          return false;
        }
        event.preventDefault();
        //action on double tap goes below
        alert('You tapped me Twice !!!');
      }
    </script>
  </body>
