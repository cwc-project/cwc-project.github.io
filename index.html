<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>onDobleClick</title>
    <style>
      div {
        border: 1px solid #000;
        padding: 2rem;
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="div">Click this div</div>
    <div id="divp" style="cursor: pointer;">
      Click this div with pointer
    </div>
    <div id="ddiv">DoubleClick this div (default prevented)</div>
    <div id="ddivp" style="cursor: pointer;">
      DoubleClick this div with pointer (default prevented)
    </div>

    <div>
      <input type="checkbox" />
      <label id="label">
        DoubleClick this Label
      </label>
    </div>

    <div>
        <input type="checkbox" />
        <label id="labelp" style="cursor: pointer;">
          DoubleClick this Label with pointer
        </label>
      </div>

    <script>
      const div = document.getElementById('div');
      const divp = document.getElementById('divp');
      const ddiv = document.getElementById('ddiv');
      const ddivp = document.getElementById('ddivp');
      const label = document.getElementById('label');
      const labelp = document.getElementById('labelp');

      div.onclick = function() {
        alert('div click');
      };
      divp.onclick = function() {
        alert('div with pointer click');
      };
      ddiv.ondblclick = function(e) {
        e.preventDefault();
        alert('div double click');
      };
      ddivp.ondblclick = function(e) {
        e.preventDefault();
        alert('div with pointer double click');
      };
      label.ondblclick = function(e) {
        e.preventDefault();
        alert('label double click');
      };
      labelp.ondblclick = function(e) {
        e.preventDefault();
        alert('label with pointer double click');
      };
    </script>
  </body>
</html>
